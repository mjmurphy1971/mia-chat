<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mia</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.10);
      width: 100%;
      max-width: 560px;
      height: 560px; /* key: stable height */
      display: flex;
      flex-direction: column;
      padding: 18px;
    }

    /* Header */
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .chat-title {
      font-size: 16px;
      font-weight: 700;
    }

    .chat-status {
      font-size: 12px;
      opacity: 0.7;
    }

    .scope-line {
      font-size: 12px;
      opacity: 0.7;
      margin: 10px 0;
      line-height: 1.4;
    }

    /* Chat log */
    #chat-log {
      flex: 1;               /* THIS makes it grow */
      overflow-y: auto;
      padding: 12px;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 12px;
      background: #fafafa;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 10px;
      line-height: 1.35;
    }

    .msg strong {
      font-weight: 700;
    }

    #chat-log a {
      color: #4f46e5;
      font-weight: 600;
      text-decoration: underline;
    }

    /* Input area (always visible) */
    .input-area {
      margin-top: 12px;
    }

    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      font-family: inherit;
      resize: none;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="chat-header">
      <div class="chat-title">Mia</div>
      <div class="chat-status">Executive Assistant • Online</div>
    </div>

    <div class="scope-line">
      I can answer questions about Mary Murphy’s experience, qualifications, and services based on her portfolio, and help with resume downloads or scheduling.
    </div>

    <div id="chat-log">
      <div class="msg">
        <strong>Mia:</strong>
        Hi — I’m Mia, Mary Murphy’s Executive Assistant. How can I help today?
      </div>
    </div>

    <div class="input-area">
      <textarea
        id="chat-input"
        rows="3"
        placeholder="Type your question… (Enter to send, Shift+Enter for a new line)"
      ></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const RESUME_URL = "https://mary-murphy.online/resume";
    const CALENDLY_URL = "https://calendly.com/mary-thedreamwork/30min";

    const input = document.getElementById("chat-input");
    const log = document.getElementById("chat-log");
    const btn = document.getElementById("send-btn");

    function addMessage(sender, html) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<strong>${sender}:</strong> ${html}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function miaReply(text) {
      const t = text.toLowerCase();

      if (/(hi|hello|hey)/.test(t)) {
        return "Hi! What can I help you with — services, experience, resume, or scheduling?";
      }

      if (t.includes("resume")) {
        return `Here’s the resume page (PDF download): <a href="${RESUME_URL}" target="_blank">Download Resume (PDF)</a>`;
      }

      if (t.includes("schedule") || t.includes("meeting") || t.includes("calendar")) {
        return `You can book a 15-minute introduction meeting here: <a href="${CALENDLY_URL}" target="_blank">Schedule a Meeting</a>`;
      }

      return "I can help with questions about Mary’s experience, qualifications, or services based on her portfolio.";
    }

    function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("You", text);
      addMessage("Mia", miaReply(text));
      input.value = "";
      input.focus();
    }

    btn.addEventListener("click", send);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
